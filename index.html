    <style>
      body {
        /* background-image: url(tbg.webp); */
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        position: fixed;
        background-attachment: fixed;
      }
      @media (max-width: 576px) {
        .rewards {
          width: 50%;
        }
      }
      .rewards h3 {
        font-size: 24px;
      }
      .rewards h3 {
        font-size: 1.5rem;
      }
      .rewards {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .rewards {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: auto auto;
        grid-gap: 10px;
      }
      .question-container {
        display: none;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>

  <body class="!m-0 p-0">
    <!-- Camera Scene  -->
    <div id="cameraScene" class="flex justify-center items-center min-h-screen">

      <div>
        <a-scene
          device-orientation-permission-ui="enabled: false"
          vr-mode-ui="enabled: false"
          arjs="trackingMethod: best ;sourceType: webcam; videoTexture: true; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
          renderer="antialias: true; alpha: true"
          >
          <video
            id="cameraFeed"
            autoplay
            playsinline
            style="display: none"
          ></video>

          <script>
            // Get the video element
            const video = document.getElementById("cameraFeed");

            let cameraStream = null;
            // Check if getUserMedia is available in the browser
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
              navigator.mediaDevices
                .getUserMedia({ video: {facingMode: 'environment'} })
                .then(function (stream) {
                  // Assign the camera stream to the video element
                  video.srcObject = stream;
                  cameraStream = stream;
                })
                .catch(function (error) {
                  console.error("Error accessing camera:", error);
                });
            } else {
              console.error("getUserMedia is not supported in this browser.");
            }
          </script>

          <a-camera
            gps-new-camera="gpsMinDistance: 5"
            position="0 0.1 0"
            look-controls-enabled="false"
            arjs-look-controls="smoothingFactor: 0.1"

          ></a-camera>
